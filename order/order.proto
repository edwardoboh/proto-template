syntax = "proto3";
option go_package = "github.com/edwardoboh/proto-template/order";

service Order {
    rpc Create(CreateOrderRequest) returns (CreateOrderResponse){}
}

message CreateOrderRequest {
    int32 customer_id = 1;
    repeated OrderItems order_items = 2;
}

message OrderItems {
    string product_code = 1;
    float unit_price = 2;
    int32 quantity = 3;
}

message CreateOrderResponse {
    int32 order_id = 1;
}